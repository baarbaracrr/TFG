<div id="loginform" class="loginform-style">
    <div class="text-center p-t-20 p-b-20">
        <span class="db"><img src="../../assets/images/logo-text.png" alt="logo" class="logo" /></span>
    </div>
    <!-- Form -->
    <form class="form-horizontal m-t-20" id="loginform" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="row p-b-30">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-white color-orange" id="basic-addon1"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-lg" formControlName="email" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-white color-green" id="basic-addon2"><i class="fa fa-pen"></i></span>
                    </div>
                    <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required="">
                </div>
                <div class="input-group mb-3">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input type="checkbox" class="custom-control-input" formControlName="remember" id="customControlAutosizing1">
                        <label class="custom-control-label" for="customControlAutosizing1">Recuerdame</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-danger" *ngIf="!campoValido('email')">El usuario obligatorio y debe ser un email</p>
                <p class="text-danger" *ngIf="!campoValido('password')">El campo contraseña es obligatorio</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <div class="p-t-20">
                        <button class="btn color-blue white-font" id="to-recover" type="button" [disabled]="waiting" routerLink="/recovery"><i class="fa fa-lock m-r-5"></i>Recuperar contraseña</button>
                        <button class="btn float-right color-green white-font" type="submit" [disabled]="waiting"><i class="fas fa-spinner fa-spin m-r-10" *ngIf="waiting"></i>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
